databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: vlad
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: rentals
                  baseColumnNames: car_id
                  referencedTableName: cars
                  referencedColumnNames: id
                  constraintName: fk_rental_car
              - addForeignKeyConstraint:
                  baseTableName: rentals
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_rental_user